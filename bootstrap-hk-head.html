<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    .dropdown-toggle::after {
      display: none;
    }

    .dropdown-menu[data-bs-popper] {
      left: -135px;
      top: 100%;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .form-control {
      width: 50px;
    }
  </style>
  <!-- flex-shrink-0 防止圖片被壓縮 -->
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary bg-opacity-75">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./bootstrap.img/fgo-icon.png" alt="Bootstrap" width="60" height="52">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-cart-fill"></i></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">login</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./bootstrap.img/Mash.jpg" class="d-block w-100" alt="..." style="max-height: calc(100vh - 66px)">
        </div>
        <div class="carousel-item">
          <img src="./bootstrap.img/saber*2.jpg" class="d-block w-100" alt="..." style="max-height: calc(100vh - 66px)">
        </div>
        <div class="carousel-item">
          <img src="./bootstrap.img/Mash.jpg" class="d-block w-100" alt="..." style="max-height: calc(100vh - 66px)">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>
  <main class="bg-secondary-subtle" style="height: 800px;">
    <section class="container">
      <div class="text py-5 d-flex mx-auto text-center">A</div>

    </section>
  </main>

  <footer>
    <div class="container-fluid bg-light-subtile py-1">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-5 text-center text-sm-start">
        <div class="col col-sm-12 align-content-center text-center my-4 my-lg-0">
          <div class="logo">
            <img class="" src="./bootstrap.img/chaldea.png" alt="">
          </div>
        </div>
      </div>
      <div class="col px-5 py-3 fs-5">商品
        <div class="text fs-6">聖晶石</div>
        <div class="text fs-6">優惠禮包</div>
        <div class="text fs-6">官方周邊</div>
        <div class="text fs-6">授權周邊</div>
      </div>
      <div class="col px-5 py-3 fs-5">付款與配送資訊
        <div class="text fs-6">付款方式</div>
        <div class="text fs-6">運送方法</div>
        <div class="text fs-6">退換貨政策</div>
        <div class="text fs-6">退款/取消訂單流程</div>
      </div>
      <div class="col px-5 py-3 fs-5">客服支援
        <div class="text fs-6">一般問題</div>
        <div class="text fs-6">線上客服</div>
        <div class="text fs-6">反饋表單</div>
      </div>
      <div class="col px-5 py-3 fs-5">相關政策條款
        <div class="text fs-6">隱私權政策</div>
        <div class="text fs-6">使用條款</div>
        <div class="text fs-6">購物安全說明</div>
        <div class="text fs-6">免責聲明</div>
      </div>

    </div>
    </div>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
